<!DOCTYPE html>

<style type="text/css">
    #warn-system-browser {
        size: small;
        color: red;
        margin-right: 30px;
        visibility: hidden;
    }

    #mainConfg {
        border-bottom: 1px solid;
    }

    #secMisc2 div > label {
        width: 35%;
        display: inline-block;
        text-align: right;
    }
</style>

<section id="secMisc2">
    <div id="mainConfg">
        <h2>Complementary Configs</h2>

        <div class="switch-container">
            <label for="cbDarkReader">Enable DarkReader (unstable)</label>
            <label class="switch">
                <input type="checkbox" id="cbDarkReader" />
                <span class="slider"></span>
            </label>
        </div>

        <h3>Pos Processing</h3>
        <h4>Image Reducing</h4>
        <blockquote>
            Images are reduced maintaining the ratio, if values are specified below
        </blockquote>
        <div>
            <label class="lb_main">Max Width: </label>
            <input id="itImgMaxWidth" type="number" min="10" max="10000" />
        </div>
        <div>
            <label class="lb_main">Max Height: </label>
            <input id="itImgMaxHeight" type="number" min="10" max="10000" />
        </div>
    </div>

    <script type="text/javascript">        

        function loadComplement() {
            if (!curConfig || !curConfig.initialBrowserSize || !curConfig.filteredWords) {
                return;
            }

            $('#cbDarkReader').prop('checked', curConfig.enableDarkReader)
            $('#itImgMaxWidth').val(curConfig.imgMaxWidth)
            $('#itImgMaxHeight').val(curConfig.imgMaxHeight)        

            onUsedBrowserChange()
        }

        function saveComplement() {
            curConfig.imgMaxWidth = parseInt($('#itImgMaxWidth').val().trim())
            curConfig.imgMaxHeight = parseInt($('#itImgMaxHeight').val().trim())
            curConfig.enableDarkReader = $('#cbDarkReader').is(":checked")
        }
    </script>
</section>
